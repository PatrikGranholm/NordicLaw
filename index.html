<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manuscript Metadata (Tree View with File Selector)</title>
  <link href="https://unpkg.com/tabulator-tables@6.2.5/dist/css/tabulator.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    body { font-family: system-ui, sans-serif; margin: 20px; }
    #controls {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #search {
      width: 300px;
      padding: 6px;
    }
    #table {
      flex-grow: 1;
      height: 100%;
      padding-bottom: 20px; /* Add padding to the lower margin */
    }
    select {
      padding: 6px;
    }
    .tabulator-group-level-0 {
      background: #f5f5f5;
      font-weight: bold;
    }
    .tabulator-group-level-1 {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <h1>NordicLaw Manuscript Metadata Browser</h1>

  <div id="controls">
    <label for="dataset"><strong>Choose dataset:</strong></label>
    <select id="dataset">
      <option value="data/1.0_Metadata_Dan.json">Danish Manuscripts</option>
      <option value="data/1.0_Metadata_Isl.json">Icelandic Manuscripts</option>
      <option value="data/1.0_Metadata_Norw.json" selected>Norwegian Manuscripts</option>
      <option value="data/1.0_Metadata_Swe.json">Swedish Manuscripts</option>
    </select>

    <input type="text" id="search" placeholder="Search all fields...">

    <label for="pagination-size"><strong>Records per page:</strong></label>
    <select id="pagination-size">
      <option value="50" selected>50</option>
      <option value="100">100</option>
      <option value="all">All</option>
    </select>
  </div>

  <div id="table"></div>

  <script src="https://unpkg.com/tabulator-tables@6.2.5/dist/js/tabulator.min.js"></script>
  <script src="table.js"></script>
</body>
</html>
