<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NordicLaw Manuscripts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }
    body {
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      overflow: hidden;
      background: #fff;
    }

    /* Keep the main controls visible while scrolling */
    #controls {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: #fff;
    }

    #main-layout {
      display: flex;
      flex-direction: row;
      flex: 1 1 auto;
      min-height: 0;
    }
    #facet-sidebar {
      width: 340px;
      min-width: 180px;
      max-width: 600px;
      background: #f8f8f8;
      border-right: 1px solid #ddd;
      padding: 16px 12px 12px 8px;
      box-sizing: border-box;
      overflow-y: auto;
      height: 100%;
      position: relative;
      flex-shrink: 0;
      transition: width 0.1s;
    }
    #facet-resizer {
      position: absolute;
      top: 0;
      right: -2px;
      width: 16px;
      height: 100%;
      cursor: ew-resize;
      background: linear-gradient(to right, #e0e0e0 60%, #cccccc 100%);
      z-index: 10;
      opacity: 0.7;
    }

    /* Facet sidebar toggle */
    body.facets-hidden #facet-sidebar { display: none !important; }
    body.facets-hidden #facet-resizer { display: none !important; }
    #table-view {
      flex-grow: 1;
      height: 100%;
      /* Match Manuscript View container padding */
      padding: 0 8px 8px;
      background: #fff;
      min-width: 0;
    }
    #merged-view {
      flex-grow: 1;
      height: 100%;
      overflow: hidden;
      /* Put the gutter outside the scroll container to avoid bleed-through while scrolling */
      padding: 0 8px 8px;
      background: #fff;
      min-width: 0;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    /* Manuscript View scroll container (mirrors SimpleTable's .simple-table-scroll) */
    .merged-view-scroll {
      flex: 1 1 auto;
      min-height: 0;
      overflow: auto;
      padding: 0;
      background: #fff;
    }
    .merged-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }

    /*
      Manuscript View: keep Bootstrap-style borders for merged (rowspan/colspan) cells.
      We handle sticky-column seams via the ::before seam cover + pixel rounding.
    */
    #merged-table .merged-table {
      border-collapse: collapse;
      background: #fff;
    }
    .merged-table th {
      position: sticky;
      top: 0;
      z-index: 5;
      background: #f8f9fa;
      background-clip: padding-box;
      /* Prevent occasional sub-pixel bleed-through while scrolling */
      box-shadow: 0 1px 0 rgba(0,0,0,0.15);
    }

    /* Frozen (sticky-left) columns: Depository + Shelfmark */
    .merged-table th.frozen-col,
    .merged-table td.frozen-col {
      position: sticky;
      /* Paint background under borders too (prevents 1px gutter bleed) */
      background-clip: border-box;
    }

    /* Keep frozen cells above scrolled cells */
    .merged-table td.frozen-col { z-index: 6; }
    .merged-table th.frozen-col { z-index: 12; }

    /* Background colors for frozen cells are set inline by JS (opaque + matches row striping). */

    /*
      Chrome/Firefox can show a 1px transparent seam on sticky table cells
      (especially with collapsed borders). Cover it by painting a tiny strip
      of the cell's own background color on the left edge.
    */
    .merged-table th.frozen-col::before,
    .merged-table td.frozen-col::before {
      content: "";
      position: absolute;
      top: 0;
      bottom: 0;
      left: -1px;
      width: 1px;
      background-color: inherit;
      pointer-events: none;
    }
    .merged-table th.frozen-col-first::before,
    .merged-table td.frozen-col-first::before {
      left: -3px;
      width: 3px;
    }

    /*
      Text View: the 1px seam cover on non-first frozen columns can visually
      replace the vertical cell border (making it look white). Force it to
      use the Bootstrap border color so the Depositoryâ†”Shelfmark divider stays gray.
    */
    .simple-table-scroll .merged-table th.frozen-col:not(.frozen-col-first)::before,
    .simple-table-scroll .merged-table td.frozen-col:not(.frozen-col-first)::before {
      background-color: var(--bs-border-color, #dee2e6);
    }

    /* Manuscript View: same issue for the internal frozen-column divider. */
    .merged-view-scroll .merged-table th.frozen-col:not(.frozen-col-first)::before,
    .merged-view-scroll .merged-table td.frozen-col:not(.frozen-col-first)::before {
      background-color: var(--bs-border-color, #dee2e6);
    }

    /* Right-edge divider without overriding Bootstrap striping (box-shadow) */
    .merged-table th.frozen-col-edge::after,
    .merged-table td.frozen-col-edge::after {
      content: "";
      position: absolute;
      top: 0;
      bottom: 0;
      right: -1px;
      width: 2px;
      background: rgba(0,0,0,0.12);
      pointer-events: none;
    }
    .ms-sep {
      border-top: 3px solid rgba(0,0,0,0.15);
    }
    /* Manuscript striping: match Bootstrap table striping tone */
    .merged-table tbody tr.ms-a td { background: var(--bs-table-striped-bg, rgba(0,0,0,0.05)); }
    .merged-table tbody tr.ms-b td { background: transparent; }

    /* Production-unit indicator: keep a subtle stripe without overriding manuscript striping */
    .merged-table td.pu-a { box-shadow: inset 4px 0 0 rgba(255,193,7,0.65); }
    .merged-table td.pu-b { box-shadow: inset 4px 0 0 rgba(220,53,69,0.55); }
    /* Force view visibility (robust to Live Server reload quirks) */
    body.view-merged #table-view { display: none !important; }
    body.view-merged #merged-view { display: flex !important; }
    body.view-table #table-view { display: block !important; }
    body.view-table #merged-view { display: none !important; }

    /* Text View heading visibility */
    body.view-merged #table-view-header { display: none !important; }
    body.view-table #table-view-header { display: flex !important; }

    /* Manuscript View heading visibility (match Text View behavior) */
    body.view-table #merged-view-header { display: none !important; }
    body.view-merged #merged-view-header { display: flex !important; }

    /* Match heading alignment with Manuscript View (whose heading sits inside #merged-view padding) */
    #table-view-header {
      padding: 0 8px;
    }

    /* Match heading alignment with Text View */
    #merged-view-header {
      padding: 0;
    }

    /* SimpleTable (Text View) layout + sticky header */
    .simple-table-root {
      display: flex;
      flex-direction: column;
      height: 100%;
      min-height: 0;
    }
    /* Ensure SimpleTable layout wins over view-toggle display rules */
    body.view-table #table-view.simple-table-root { display: flex !important; }
    .simple-table-scroll {
      flex: 1 1 auto;
      min-height: 0;
      overflow: auto;
    }
    .simple-table-root thead th {
      position: sticky;
      top: 0;
      z-index: 5;
      background: #f8f9fa;
      background-clip: padding-box;
      box-shadow: 0 1px 0 rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>

  <h1 class="mb-4">NordicLaw Manuscripts (Beta)</h1>

  <div id="controls" class="row g-3 align-items-center mb-3">
    <!-- Dataset select removed: always using combined file -->
    <div class="col-auto">
      <input type="text" id="search" class="form-control" placeholder="Search all fields...">
    </div>
    <div class="col-auto">
      <button id="search-btn" class="btn btn-primary" type="button">Search</button>
    </div>
    <div class="col-auto">
      <button id="clear-filters" class="btn btn-outline-secondary" type="button">Clear search/facets</button>
    </div>
    <div class="col-auto">
      <button id="toggle-facets" class="btn btn-outline-secondary" type="button">Hide facets</button>
    </div>
    <div class="col-auto">
      <!--<label for="view-select" class="col-form-label fw-bold">View:</label>-->
    </div>
    <div class="col-auto">
      <select id="view-select" class="form-select">
        <option value="merged" selected>Manuscript View</option>
        <option value="table">Text View</option>
      </select>
    </div>
    <div class="col-auto d-flex align-items-center gap-2" id="merged-sort-control" style="display:none;">
      <!--<label for="merged-sort" class="fw-bold mb-0">Sort:</label>-->
      <select id="merged-sort" class="form-select">
        <option value="shelfmark" selected>Sort by Shelfmark</option>
        <option value="dating">Sort by Dating</option>
      </select>
    </div>
    <div class="col-auto" id="merged-columns-control" style="display:none;">
      <div class="dropdown">
        <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="merged-columns-btn" data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="false">Columns</button>
        <div class="dropdown-menu p-2" id="merged-columns-menu" style="max-height:60vh; overflow:auto; min-width:260px;"></div>
      </div>
    </div>
    <div class="col-auto" id="table-columns-control" style="display:none;">
      <div class="dropdown">
        <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="table-columns-btn" data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="false">Columns</button>
        <div class="dropdown-menu p-2" id="table-columns-menu" style="max-height:60vh; overflow:auto; min-width:260px;"></div>
      </div>
    </div>
    <div class="col-auto" id="pagination-label-control">
      <label for="pagination-size" id="pagination-size-label" class="col-form-label fw-bold">Results per page:</label>
    </div>
    <div class="col-auto" id="pagination-select-control">
      <select id="pagination-size" class="form-select">
        <option value="20" selected>20</option>
        <option value="50">50</option>
        <option value="100">100</option>
        <option value="all">All</option>
      </select>
    </div>

    <!-- Manuscript View pager (only shown in Manuscript View) -->
    <div class="col-auto" id="merged-page-control" style="display:none;">
      <div class="d-flex align-items-center gap-2">
        <div class="btn-group btn-group-sm" id="merged-pager" role="group" aria-label="Manuscript view pagination">
          <button type="button" class="btn btn-outline-secondary" id="merged-prev-page">Prev</button>
          <button type="button" class="btn btn-outline-secondary" id="merged-next-page">Next</button>
        </div>
        <div class="text-secondary small" id="merged-page-indicator"></div>
      </div>
    </div>

    <!-- Text View pager (only shown in Text View) -->
    <div class="col-auto" id="table-page-control" style="display:none;">
      <div id="table-pager-host"></div>
    </div>
  </div>

      <div class="accordion" id="facetAccordion" style="--bs-accordion-bg: transparent;">

          </h2>
          <div id="collapseSize" class="accordion-collapse collapse" aria-labelledby="headingSize">
            <div class="accordion-body p-2" id="facet-Size"></div>

        </div>

          </h2>

          </h2>
          <div id="collapseScript" class="accordion-collapse collapse" aria-labelledby="headingScript">
            <div class="accordion-body p-2" id="facet-Script"></div>
          </div>
        </div>

        <div class="accordion-item mb-2">

          </h2>
          <div id="collapsePricking" class="accordion-collapse collapse" aria-labelledby="headingPricking">

        </div>

        <div class="accordion-item mb-2">
          <h2 class="accordion-header" id="headingRuling">
            <button class="accordion-button collapsed py-2" type="button" data-bs-toggle="collapse" data-bs-target="#collapseRuling" aria-expanded="false" aria-controls="collapseRuling">Ruling</button>
          </h2>

        </div>

        <div class="accordion-item mb-2">
          <h2 class="accordion-header" id="headingColumns">
            <button class="accordion-button collapsed py-2" type="button" data-bs-toggle="collapse" data-bs-target="#collapseColumns" aria-expanded="false" aria-controls="collapseColumns">Columns</button>

          <div id="collapseColumns" class="accordion-collapse collapse" aria-labelledby="headingColumns">

          <h2 class="accordion-header" id="headingLines">

          <div id="collapseLines" class="accordion-collapse collapse" aria-labelledby="headingLines">

          <div class="d-flex align-items-center gap-2">
            <div class="fw-bold">Manuscript view</div>

            <div class="text-secondary small" id="merged-view-meta"></div>

        </div>
        <div class="merged-view-scroll">

    </div>
  </div>

  <!-- Row Details Modal -->
  <div class="modal fade" id="rowDetailsModal" tabindex="-1" aria-labelledby="rowDetailsModalLabel" aria-hidden="true">

      </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="table.js"></script>

  <script>
    // Facet sidebar resizer logic
    (function() {
      const sidebar = document.getElementById('facet-sidebar');
      const resizer = document.getElementById('facet-resizer');
      let dragging = false;
      let startX = 0;
      let startWidth = 0;
      const minWidth = 180;
      const maxWidth = 600;
      resizer.addEventListener('mousedown', function(e) {
        dragging = true;
        startX = e.clientX;
        startWidth = sidebar.offsetWidth;
        document.body.style.cursor = 'ew-resize';
        document.body.style.userSelect = 'none';
      });
      document.addEventListener('mousemove', function(e) {
        if (!dragging) return;
        let newWidth = startWidth + (e.clientX - startX);
        newWidth = Math.max(minWidth, Math.min(maxWidth, newWidth));
        sidebar.style.width = newWidth + 'px';
        // Trigger redraw if the table adapter supports it
        if (window.table && typeof window.table.redraw === 'function') {
          window.table.redraw(true);
        }
      });
      document.addEventListener('mouseup', function() {
        if (dragging) {
          dragging = false;
          document.body.style.cursor = '';
          document.body.style.userSelect = '';
        }
      });
    })();
  </script>
</body>
