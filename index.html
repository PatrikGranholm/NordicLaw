<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manuscript Tree Explorer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jstree@3.3.15/dist/themes/default/style.min.css">
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    #left {
      width: 35%;
      border-right: 1px solid #ccc;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    #right {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    h1 {
      font-size: 1.4em;
      margin-bottom: 10px;
    }
    #search {
      width: 100%;
      padding: 5px;
      margin-bottom: 15px;
    }
    #details h2 {
      margin-top: 0;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 6px;
      text-align: left;
    }
    th {
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <div id="left">
    <h1>Manuscripts</h1>
    <input type="text" id="search" placeholder="Search manuscripts...">
    <div id="tree"></div>
  </div>

  <div id="right">
    <h1>Details</h1>
    <div id="details">Select a node to view details.</div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jstree@3.3.15/dist/jstree.min.js"></script>
  <script src="tree.js"></script>
</body>
</html>
