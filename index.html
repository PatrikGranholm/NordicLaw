<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NordicLaw Norwegian Manuscripts Metadata Viewer</title>
  <!-- Tabulator CSS -->
  <link href="https://unpkg.com/tabulator-tables@5.5.2/dist/css/tabulator.min.css" rel="stylesheet">
  <style>
    body { font-family: sans-serif; margin: 2em; }
    #table-wrapper {
      margin-top: 2em;
      width: 100%;
      overflow-x: auto;
      border-bottom: 1px solid #ccc;
    }
    #table {
      min-width: 1200px;
    }
    .tabulator {
      min-width: 1200px;
    }
  </style>
</head>
<body>
  <h1>NordicLaw Norwegian Manuscripts Metadata</h1>
  <div id="table-wrapper"><div id="table"></div></div>
  <!-- Tabulator JS -->
  <script src="https://unpkg.com/tabulator-tables@5.5.2/dist/js/tabulator.min.js"></script>
  <script>
    fetch('metadata.json')
      .then(response => response.json())
      .then(data => {
        // Transform data into a tree structure for Tabulator's dataTree
        const treeRows = data.map(item => {
          if (Array.isArray(item["Production Units"])) {
            return {
              ...item,
              _children: item["Production Units"].map(unit => {
                if (Array.isArray(unit["Contents"])) {
                  return {
                    ...unit,
                    _children: unit["Contents"].map(content => ({ ...content }))
                  };
                } else {
                  return { ...unit };
                }
              })
            };
          } else {
            return { ...item };
          }
        });

        // Get all unique fields for columns
        const allFields = new Set();
        function collectFields(obj) {
          Object.keys(obj).forEach(key => {
            if (key !== '_children') allFields.add(key);
          });
          if (Array.isArray(obj._children)) {
            obj._children.forEach(child => collectFields(child));
          }
        }
        treeRows.forEach(row => collectFields(row));

        // Build columns with header filters, freeze the first column, and exclude 'Production Units' and 'Contents'
        const fieldsArr = Array.from(allFields).filter(f => f !== 'Production Units' && f !== 'Contents');

        const columns = fieldsArr.map((field, idx) => {
          if (idx === 0) {
            return {
              title: field,
              field: field,
              headerFilter: true,
              frozen: true,
              formatter: function(cell) {
                const data = cell.getData();
                // Show Leaves/Pages if present (lowest level), else Production Unit, else the field value
                if (data["Leaves/Pages"]) {
                  return data["Leaves/Pages"];
                } else if (data["Production Unit"]) {
                  return data["Production Unit"];
                }
                return cell.getValue();
              }
            };
          } else {
            return {
              title: field,
              field: field,
              headerFilter: true,
              frozen: false
            };
          }
        });

        new Tabulator("#table", {
          data: treeRows,
          layout: "fitData",
          columns: columns,
          dataTree: true,
          dataTreeChildField: "_children",
          dataTreeStartExpanded: false,
          height: "600px", // enable vertical scroll and header freeze
        });
      });
  </script>
</body>
</html>
