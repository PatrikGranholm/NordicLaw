<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manuscript Metadata (Tree View with File Selector)</title>
  <link href="https://unpkg.com/tabulator-tables@6.2.5/dist/css/tabulator.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    body { font-family: system-ui, sans-serif; margin: 20px; }
    #main-layout {
      display: flex;
      flex-direction: row;
      height: 100%;
      min-height: 700px;
    }
    #facet-sidebar {
      width: 340px;
      min-width: 180px;
      max-width: 600px;
      background: #f8f8f8;
      border-right: 1px solid #ddd;
      padding: 16px 12px 12px 8px;
      box-sizing: border-box;
      overflow-y: auto;
      position: relative;
      flex-shrink: 0;
      transition: width 0.1s;
    }

    #facet-resizer {
      position: absolute;
      top: 0;
      right: -2px;
      width: 16px;
      height: 100%;
      cursor: ew-resize;
      background: linear-gradient(to right, #e0e0e0 60%, #cccccc 100%);
      z-index: 10;
      opacity: 0.7;
    }
    #facet-sidebar h3 {
      margin-top: 0;
      font-size: 1.1em;
      margin-bottom: 0.5em;
    }
    #facet-sidebar label {
      display: block;
      margin-bottom: 0.2em;
      font-size: 0.98em;
    }
    #facet-sidebar select, #facet-sidebar input[type=checkbox] {
      margin-right: 0.5em;
    }
    #facet-sidebar .facet-group {
      margin-bottom: 1.2em;
    }
    #controls {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #search {
      width: 300px;
      padding: 6px;
    }
    #table {
      flex-grow: 1;
      height: 100%;
      padding-bottom: 20px;
      min-width: 0;
    }
    select {
      padding: 6px;
    }
    .tabulator-group-level-0 {
      background: #f5f5f5;
      font-weight: bold;
    }
    .tabulator-group-level-1 {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <h1>NordicLaw Manuscript Metadata Browser (TSV)</h1>

  <div id="controls">
    <label for="dataset"><strong>Choose dataset:</strong></label>
    <select id="dataset">
      <option value="data/1.0_Metadata_Norw.tsv" selected>Norwegian Manuscripts (TSV)</option>
      <option value="data/1.0_Metadata_Isl.tsv">Icelandic Manuscripts (TSV)</option>
      <option value="data/1.0_Metadata_Dan.tsv">Danish Manuscripts (TSV)</option>
      <option value="data/1.0_Metadata_Swe.tsv">Swedish Manuscripts (TSV)</option>
    </select>

    <input type="text" id="search" placeholder="Search all fields...">

    <div id="record-count" style="margin-left:10px;"><strong>Total records:</strong> <span id="total-records">0</span></div>
    
    <label for="pagination-size"><strong>Records per page:</strong></label>
    <select id="pagination-size">
      <option value="50" selected>50</option>
      <option value="100">100</option>
      <option value="all">All</option>
    </select>
  </div>

  <div id="main-layout">
    <div id="facet-sidebar">
      <div id="facet-resizer" title="Drag to resize sidebar"></div>
      <h3>Facet Search</h3>
  <div class="facet-group" id="facet-Depository"></div>
  <div class="facet-group" id="facet-Object"></div>
  <div class="facet-group" id="facet-Script"></div>
  <div class="facet-group" id="facet-Material"></div>
  <div class="facet-group" id="facet-Main text group"></div>
  <div class="facet-group" id="facet-Main text"></div>
  <div class="facet-group" id="facet-Century"></div>
  <div class="facet-group" id="facet-Dating"></div>
    </div>
    <div id="table"></div>
  </div>

  <script src="https://unpkg.com/tabulator-tables@6.2.5/dist/js/tabulator.min.js"></script>
  <script src="table.js"></script>

  <script>
    // Facet sidebar resizer logic
    (function() {
      const sidebar = document.getElementById('facet-sidebar');
      const resizer = document.getElementById('facet-resizer');
      let dragging = false;
      let startX = 0;
      let startWidth = 0;
      const minWidth = 180;
      const maxWidth = 600;
      resizer.addEventListener('mousedown', function(e) {
        dragging = true;
        startX = e.clientX;
        startWidth = sidebar.offsetWidth;
        document.body.style.cursor = 'ew-resize';
        document.body.style.userSelect = 'none';
      });
      document.addEventListener('mousemove', function(e) {
        if (!dragging) return;
        let newWidth = startWidth + (e.clientX - startX);
        newWidth = Math.max(minWidth, Math.min(maxWidth, newWidth));
        sidebar.style.width = newWidth + 'px';
        // Trigger Tabulator to redraw if present
        if (window.table && typeof window.table.redraw === 'function') {
          window.table.redraw(true);
        }
      });
      document.addEventListener('mouseup', function() {
        if (dragging) {
          dragging = false;
          document.body.style.cursor = '';
          document.body.style.userSelect = '';
        }
      });
    })();
  </script>
</body>
</html>
