<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manuscript Metadata Viewer</title>
  <!-- Tabulator CSS -->
  <link href="https://unpkg.com/tabulator-tables@5.5.2/dist/css/tabulator.min.css" rel="stylesheet">
  <style>
    body { font-family: sans-serif; margin: 2em; }
    #table { margin-top: 2em; }
  </style>
</head>
<body>
  <h1>Manuscript Metadata</h1>
  <div id="table"></div>
  <!-- Tabulator JS -->
  <script src="https://unpkg.com/tabulator-tables@5.5.2/dist/js/tabulator.min.js"></script>
  <script>
    fetch('metadata.json')
      .then(response => response.json())
      .then(data => {
        // Flatten nested Production Units for display
        const rows = [];
        data.forEach(item => {
          (item["Production Units"] || []).forEach(unit => {
            rows.push({
              "Shelf mark": item["Shelf mark"],
              "Depository": item["Depository"],
              "Object": item["Object"],
              "Size": item["Size"],
              "Production Unit": unit["Production Unit"],
              "Material": unit["Material"],
              "Physical Size (mm)": unit["Physical Size (mm)"],
              // Add more fields as needed
            });
          });
        });

        new Tabulator("#table", {
          data: rows,
          layout: "fitData",
          columns: [
            {title: "Shelf mark", field: "Shelf mark"},
            {title: "Depository", field: "Depository"},
            {title: "Object", field: "Object"},
            {title: "Size", field: "Size"},
            {title: "Production Unit", field: "Production Unit"},
            {title: "Material", field: "Material"},
            {title: "Physical Size (mm)", field: "Physical Size (mm)"},
          ],
        });
      });
  </script>
</body>
</html>
