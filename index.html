<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manuscript Metadata Viewer</title>
  <!-- Tabulator CSS -->
  <link href="https://unpkg.com/tabulator-tables@5.5.2/dist/css/tabulator.min.css" rel="stylesheet">
  <style>
    body { font-family: sans-serif; margin: 2em; }
    #table-wrapper {
      margin-top: 2em;
      width: 100%;
      overflow-x: auto;
      border-bottom: 1px solid #ccc;
    }
    #table {
      min-width: 1200px;
    }
    .tabulator {
      min-width: 1200px;
    }
  </style>
</head>
<body>
  <h1>Manuscript Metadata</h1>
  <div id="table-wrapper"><div id="table"></div></div>
  <!-- Tabulator JS -->
  <script src="https://unpkg.com/tabulator-tables@5.5.2/dist/js/tabulator.min.js"></script>
  <script>
    fetch('metadata.json')
      .then(response => response.json())
      .then(data => {
        // Flatten all fields, including nested Production Units and Contents
        const rows = [];
        data.forEach(item => {
          if (Array.isArray(item["Production Units"])) {
            item["Production Units"].forEach(unit => {
              if (Array.isArray(unit["Contents"])) {
                unit["Contents"].forEach(content => {
                  rows.push({
                    ...item,
                    ...unit,
                    ...content
                  });
                });
              } else {
                rows.push({
                  ...item,
                  ...unit
                });
              }
            });
          } else {
            rows.push(item);
          }
        });

        // Get all unique fields for columns
        const allFields = new Set();
        rows.forEach(row => Object.keys(row).forEach(key => allFields.add(key)));

        // Build columns with header filters
        const columns = Array.from(allFields).map(field => ({
          title: field,
          field: field,
          headerFilter: true
        }));

        new Tabulator("#table", {
          data: rows,
          layout: "fitData",
          columns: columns,
        });
      });
  </script>
</body>
</html>
